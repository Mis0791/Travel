<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Plan</title>
</head>
<!-- This page allows the logged in user to add a new plan to their trip which will populate on the next page-->
<body>
    <p><a href="/travel/home">Home</a> | <a href="/travel/logout">Logout</a>
    <br>
    <h2>Add a Trip</h2>
    {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form action="/travel/create" method="POST">
        {% csrf_token %}
        Destination: <input type="text" name="destination"><br>
        Description: <input type="text" name="plan"><br>
        <br>
        Travel Date From: <input type="date" name="travel_start"><br>
        Travel Date To: <input type="date" name="travel_end"><br>
        <br>
        <input type="submit" value="Add">
    </form>
</body>
</html>
